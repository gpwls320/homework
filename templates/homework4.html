<body>

        <br>
        <h2>Marcel Breuer, Wassily Chair</h2>
        <p id="productPriceText">255,000원</p>
        <input type="hidden" id="productPrice" value="255000">
        <p>바실리 체어는 바우하우스를 대표하는 디자이너 가운데 한 명인 마르셀 브로이어가 디자인으로, 20세기 의자 중 가장 중요한 획을 그은 베스트 10 안에 반드시 포함될 정도로 유명한제품입니다. </p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주문자명</span>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주소</span>
            </div>
            <input type="text" id="orderAdress" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">E-mail</span>
            </div>
            <input type="text" id="orderEmail" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">배송 메세지</span>
            </div>
            <textarea class="form-control" aria-label="배송 메세지" id="orderMessage"></textarea>
        </div>
        <br>
        <button class="btn btn-primary" onclick="productBuy()">구매하기</button>
        <br><br>

        <div class="orderForm">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">주문자명</th>
                        <th scope="col">수량</th>
                        <th scope="col">총 주문금액</th>
                        <th scope="col">주소</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">배송메세지</th>
                    </tr>
                </thead>
                <tbody id="orders-box">
                    <tr>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>

        $(document).ready(function () {
            $('#orders-box').html('');
            listing();
        });

        function listing(){
            $.ajax({
                type: "GET",
                url: "/orderlist",
                data: {},
                success: function(response){
                    if(response['result']=="success"){
                        orderList=response['orderlist']
                        for(i=0; i<orderList.length; i++){
                            let read_order=orderList[i];
                            make_orderList({
                                orderName: orderList[i].orderName,
                                quantity: orderList[i].quantity,
                                totalPrice: orderList[i].totalPrice,
                                address: orderList[i].address,
                                email: orderList[i].email,
                                orderMassage: orderList[i].orderMassage
                            })
                        }
                    }
                }
            })
        }

        function make_orderList(){
            let temp_html='<tr>\
                                <td>'+ orderName + '</td>\
                                <td>'+ quantity + '</td>\
                                <td>'+ totalPrice + '</td>\
                                <td>'+ address + '</td>\
                                <td>'+ email + '</td>\
                                <td>'+ orderMassage + '</td>\
                            </tr>';
            $('#orders-box').append(temp_html);
        }

        function productBuy() {

            let oName = $('#orderName').val();
            let oAddress = $("#orderAdress").val();
            let oEmail = $("#orderEmail").val();
            let startIndex = oEmail.indexOf('@');
            let quantity = ("#inputGroupSelect01").val();
            let orderMessage=("#orderMessage").val();
            let price=("#productPrice").val();

            if (oName === "") {
                alert('주문자명을 입력하세요.');
                $("#orderName").focus();

                return false;
            } else if (oAddress === "") {
                alert('배송 받을 주소를 입력하세요.');
                $("#orderAdress").focus();

                return false;
            } else if (oEmail === "") {
                alert('주문자 이메일을 입력하세요.');
                $("#orderEmail").focus();

                return false;
            } else if (startIndex < 0) {
                alert('이메일 형식이 아닙니다. 이메일을 확인하세요');
                $("#orderEmail").focus();

                return false;
            } else {
                $.ajax({
                    type: "POST",
                    data: {
                        "orderName": oName,
                        "quantity": quantity,
                        "totalPrice": price*quantity,
                        "email": oEmail,
                        "address": oAddress,
                        "orderMessage": orderMessage
                    },
                    success: function(response){
                        if(response['result']=='success'){
                            alert(response['msg'])
                            window.location.reload();
                        }
                    }
                })

            }



        }

        $("#inputGroupSelect01").change(function() {

            const quantity = $("#inputGroupSelect01").val();
            const productPrice = $("#productPrice").val();
            const totalPrice = Number(quantity) * Number(productPrice);

            console.log(productPrice);
            console.log(totalPrice);

            $("#productPriceText").text(totalPrice + '원');

        })
    </script>

</body>
